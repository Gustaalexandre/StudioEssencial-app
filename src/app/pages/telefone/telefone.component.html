<div class="container mt-4">  
  <h2 class="mb-4 border-bottom border-3 border-danger text-center">Telefones</h2>

  <div class="d-flex justify-content-end mb-2">
    <a routerLink="/add-telefone" routerLinkActive="active" class="btn btn-primary">Cadastrar</a>
  </div>

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th class="col-pessoaid">Pessoa ID</th>
        <th class="col-telefone">Telefone</th>
        <th class="col-actions text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let objeto of lista">
        <td>{{ objeto.pessoaId }}</td>
        <td>{{ objeto.telefone }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-warning me-2" (click)="editar(objeto.id)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="excluir(objeto.id!)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
