<div class="container mt-4 card p-4">
    <h2 class="mb-4 border-bottom border-3 border-danger text-center">Procedimento</h2>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">


        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input id="nome" type="text" class="form-control" formControlName="nome"
                    (blur)="verificarProcedimento()">
                <div *ngIf="mensagemErroLogin" class="text-danger small mt-1">
                    {{ mensagemErroLogin }}
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input id="preco" type="number" class="form-control" formControlName="preco">
            </div>

            <div class="col-md-3 mb-3">
                <label for="duracao" class="form-label">Duração</label>
                <input id="duracao" type="time" class="form-control" formControlName="duracao">
            </div>
            <div class="col-md-12 mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input id="descricao" type="text" class="form-control" formControlName="descricao">
            </div>


            <div class="d-flex justify-content-between">
                <a routerLink="/home" class="btn btn-secondary">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-success" [disabled]="formGroup.invalid">
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
