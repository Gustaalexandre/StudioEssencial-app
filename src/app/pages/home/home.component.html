<div class="container mt-5">
  <!-- Boas-vindas -->
  <div class="text-center mb-4">
    <h2 class="fw-bold">Bem-vindo ao Painel de Agendamentos</h2>
    <p class="text-muted">Acompanhe aqui o resumo dos agendamentos mais recentes</p>
    <hr style="width: 60px; border: 2px solid #007bff; margin: auto;">
  </div>

  <!-- Cards de resumo -->
  <div class="row justify-content-center text-center mt-5 g-4">
    <div class="col-md-4">
      <div class="card shadow border-start border-4 border-warning">
        <div class="card-body">
          <div class="mb-2">
            <i class="bi bi-hourglass-split fs-1 text-warning"></i>
          </div>
          <h5 class="text-secondary">Agendamentos Pendentes</h5>
          <h2 class="fw-bold text-warning">{{ totalPendentes }}</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow border-start border-4 border-success">
        <div class="card-body">
          <div class="mb-2">
            <i class="bi bi-check-circle-fill fs-1 text-success"></i>
          </div>
          <h5 class="text-secondary">Confirmados</h5>
          <h2 class="fw-bold text-success">{{ totalConfirmados }}</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow border-start border-4 border-danger">
        <div class="card-body">
          <div class="mb-2">
            <i class="bi bi-x-circle-fill fs-1 text-danger"></i>
          </div>
          <h5 class="text-secondary">Cancelados</h5>
          <h2 class="fw-bold text-danger">{{ totalCancelados }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
